<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBus to MQTT Gateway</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>MBus to MQTT Gateway Configuration</h1>
    <form method="POST">
        <label for="mqtt_broker">MQTT Broker:</label>
        <input type="text" id="mqtt_broker" name="mqtt_broker" value="{{ config['mqtt_broker'] }}" required>
        <br>
        <label for="mqtt_port">MQTT Port:</label>
        <input type="number" id="mqtt_port" name="mqtt_port" value="{{ config['mqtt_port'] }}" required>
        <br>
        <label for="mqtt_topic">MQTT Topic:</label>
        <input type="text" id="mqtt_topic" name="mqtt_topic" value="{{ config['mqtt_topic'] }}" required>
        <br>
        <label for="mbus_port">M-Bus Port:</label>
        <input type="text" id="mbus_port" name="mbus_port" value="{{ config['mbus_port'] }}" required>
        <br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
